<body>
    <div class="container" style="text-align:center; padding:100px;">

        <script>
            window.alert("I'M THE QUEEN OF NORTHERN EUROPE!!!!!")

        <div class="color">
            <div class="wow rotateInDownRight">
            <center>
                <p>Click The Button Below</p>
            </center>
    </div>
            <script type="text/javascript">
                var clicks = 0;

                function onClick() {
                    clicks += 1;
                    document.getElementById("clicks").innerHTML = clicks;
                };
            </script>
            <center>
                <div class="wow lightSpeedIn">
                <button onclick="myFunction()" onClick="onClick()">CLICK MEH!!!</button>
                <p>Clicks: <a id="clicks">0</a></p>
               </div>
                <p id="demo"></p>

                <script>
                    function myFunction() {
                        var person = prompt("I wanted to tell you that you are awesome...but first i need your name", "Celaena Sardothien");
                    
                        if (person != null) {
                            document.getElementById("demo").innerHTML =
                                "Hello " + person + "! \"I just want to say...I'M AWESOME!!!! BWAHAHAHAHAHAHAHAHAHAH!!!!!!\"";
                        onClick()
                                                 }
                    }
                
                </script>
            </center>

            <br>
                <div class="wow rotateInDownLeft">
            <center>
                <p>Click 2nd button to add a comment</p>
            </center>
</div>
            <center>
                <div class="wow lightSpeedIn">
                <button onclick="my2ndFunction()">click me please</button>
                </div>
                <p id="demo"></p>

                <script>
                    function my2ndFunction() {
                        var comment = prompt("add comments below", "put something here");

                        if (comment != null) {
                            document.getElementById("demo").innerHTML =
                                "comment" + "! \"ThAnKs FoR tHe CoMmEnT!!!\"";

                                                    }
                    }
